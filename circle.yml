general:
  branches:
    only:
      - master

dependencies:
  cache_directories:
    - "~/.stack"
    - "src/.stack-work"
    - "src/_cache"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.4.0/stack-1.4.0-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - cd src/ && make build

test:
  override:
    - cd src/ && make build

deployment:
  production:
    branch: master
    commands:
      - cd src/ && find .. -type d -maxdepth 1 | grep -v .git | grep -v ../src | grep -v ^\.\.$ | xargs rm -r
      - cd src/ && find .. -type f -maxdepth 1 | grep -v .git | grep -v circle\.yml | xargs rm
      - git config --global user.email circleci@circleci.com
      - git config --global user.name CircleCI
      - cd src/ && make build
      - cd src/ && cp -a _site/ ..
      - git add -u
      - git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - git push
