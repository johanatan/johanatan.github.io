general:
  branches:
    only:
      - hakyll

dependencies:
  cache_directories:
    - "~/.stack"
    - "src/.stack-work"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.4.0/stack-1.4.0-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - cd src/ && stack build

test:
  override:
    - cd src/ && stack build
  post:
    - git submodule init
    - git submodule update
    - cd src/_site/ && git checkout master && cd .. && make build

deployment:
  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd src/_site/ && git status
      - cd src/_site/ && git add --all
      - cd src/_site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd src/_site/ && git push origin master
      - git add src/_site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin hakyll
